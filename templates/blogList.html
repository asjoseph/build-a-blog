{% extends "base.html" %}
{% block content %}
<body style= "background-color: #e6bbf3ee">
    <h1 style = "color: #450d5c; font-family: script">Build a Blog</h1>
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
        <div class="blogEntry">
            {% for blog in blogs %}
            <h2><a href= "./blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <p class="forBorder">{{blog.body}}</p>
            {% endfor %}
        </div>
</body>
    {% endif %}
{% endblock %}
