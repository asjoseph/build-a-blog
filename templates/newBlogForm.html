{% extends "base.html" %}
{% block content %}

<body style= "background-color: #8cfae2f1">
    <h1 style = "color: #043a2e; font-family: script">Blog About It!</h1>

    <form method= "post">
        <div class="entryForm">
        <label>
            <h3 style = "color: #258f7d; font-family: script">Title:</h1>
            <input type="text" name= "title" value='' /><span class="error">{{title_error}}</span>
        </label>
        </div>
  
        <div class="entryForm">
        <label>
            <h3 style = "color: #258f7d; font-family: script">Your Story:</h1>
            <textarea name="body" value='' ></textarea><span class="error">{{body_error}}</span>
        </label>
        </div>
        <div class= "entryForm">
        <input type="submit" value='Post It!' />
        </div>
    </form>
{% endblock %}
